<html>
  <head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src="js/jquery-1.10.2.min.js"></script>
    <title>Blabrr</title>

    <!-- Loading Bootstrap -->
    <link href="flat/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="flat/css/flat-ui.css" rel="stylesheet">
    <link href="flat/css/demo.css" rel="stylesheet">

  </head>

  <body>

    <div class="overlay"></div>
    <div class="ar login_popup">
        <a class="button" href="#" style="float:right;" >Login</a>        
        <div class="popup">
            <a href="#" class="close" style="float:right;">X</a>
            <form style="text-align:center;">
                <h2> Log In </h2>
                <form action='/login' method='post>'
                  <P>
                    <span class="title"></span> 
                    <input name="username" type="text" placeholder='username' autofocus=true required=true/ class="form-control">
                  </P>
                  <P>
                    <span class="title"></span> 
                    <input name="password" placeholder="password" required=true type="password" class="form-control"/></P>
                  <P>
                    <input name="" type="button" value="Login" class="btn btn-block btn-lg btn-warning" />
                  </P>
                </form>
            </form>
        </div>
    </div>

    <div class="info">

      <div class="leftside">
        <div class="intro">
          <h1>NAME OF SITE</h1>
          <p style="text-algin: left;">
            NAME OF SITE allows you to store and share the links that you care about.
          </p>
        </div>
      </div>

      <div class="rightside">
        <div class="signup">
          <h3>Sign Up Here!</h3>

            <form action='/signup' method='post'>
              <p>
                <input type='text' name='firstname' placeholder='First Name' required=true class="form-control">
              </p>
              <p>
                <input type='text' name='lastname' placeholder='Last Name' required=true class="form-control">
              </p>
              <p>
                <input type='text' name='email' placeholder='Email Address' required=true class="form-control">
              </p>
              <p>
                <input type='password' name='password' placeholder='password' required=true class="form-control">
              </p>
              <p>
                <a href="#fakelink" class="btn btn-block btn-lg btn-primary">Submit</a>
              </p>
            </form>
            
        </div>
      </div>

    </div>

  </body>
</html>
