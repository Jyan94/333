<html>
  <head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src="js/jquery-1.10.2.min.js"></script>
    <title>NAME OF SITE</title>
  </head>

  <body background="princeton.jpg" background-position:50% 50%>

    <div class="overlay"></div>
    <div class="ar login_popup">
        <a class="button" href="#" style="float:right;" >Login</a>        
        <div class="popup">
            <a href="#" class="close" style="float:right;">X</a>
            <form style="text-align:center;">
                <h1> Log In </h1>
                <P>
                  <span class="title"></span> 
                  <input name="username" type="text" placeholder='username' autofocus=true required=true/>
                </P>
                <P>
                  <span class="title"></span> 
                  <input name="password" placeholder="password" required=true type="password" /></P>
                <P>
                  <input name="" type="button" value="Login" />
                </P>
            </form>
        </div>
    </div>

    <div class="info">

      <div class="leftside">
        <div class="intro">
          <h1>NAME OF SITE</h1>
          <p style="text-algin: left;">
            NAME OF SITE allows you to store and share the links that you care about.
          </p>
        </div>
      </div>

      <div class="rightside">
        <div class="signup">
          <h2>Sign Up Here!</h2> <br>

            <form action='/signup' method='post'>
              <input type='text' name='firstname' placeholder='First Name' required=true>
              <input type='text' name='lastname' placeholder='Last Name' required=true> <br>
              <input type='text' name='email' placeholder='Email Address' required=true> <br>
              <input type='password' name='password' placeholder='password' required=true> <br>
              <input type='submit' value='Submit'>
            </form>
            
        </div>
      </div>

    </div>

  </body>
</html>
